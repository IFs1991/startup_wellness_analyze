title: "役職・業種別健康影響度 重み付け係数表"

# 1. 基本フレームワーク
基本フレームワーク:
  description: "健康状態が企業パフォーマンスに与える影響度は、役職レベルと業種によって異なります。本文書では、科学的根拠に基づいた重み付け係数を体系的に整理しています。これらの係数は、健康投資ROI計算式 (ROI_{VC} = \\frac{(ΔRevenue + ΔValuation) - C_{program}}{C_{investment}} × 100) の精度向上のために使用されます。"

  # 1.1 役職レベル別基本重み
  役職レベル別基本重み:
    レベル1:
      役職: "C級役員/経営層"
      基本重み: 0.40
      理論的根拠: "Hambrick & Mason (1984)の「Upper Echelons Theory」、Teece (1997)の「Dynamic Capabilities」、Podolny (2005)の象徴的価値研究"
    レベル2:
      役職: "上級管理職"
      基本重み: 0.25
      理論的根拠: "Van Fleet & Bedeian (1977)のスパンオブコントロール理論、Nonaka & Takeuchi (1995)の知識フロー理論"
    レベル3:
      役職: "中間管理職"
      基本重み: 0.15
      理論的根拠: "Simon (1977)の操作的意思決定理論、Burt (1992)の社会的ネットワーク理論"
    レベル4:
      役職: "専門職"
      基本重み: 0.10
      理論的根拠: "専門的知識とスキルの活用と移転に関する研究 (Argote & Ingram, 2000)"
    レベル5:
      役職: "一般職員"
      基本重み: 0.05
      理論的根拠: "集合的な組織市民行動研究 (Organ, 1988)、従業員エンゲージメント研究 (Harter et al., 2002)"

  # 1.2 重み付け計算式
  重み付け計算式: "最終重み係数 = 役職レベル別基本重み + 業種別調整係数"

